<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Trip</title>
  </head>
  <body>
    <div id="loader"></div>
    <div style="display: none" id="contentDiv" class="animate-bottom">
      <div class="header">
        <h2>高雄旅遊資訊</h2>
        <select
          name="selectAdd"
          id="selectAdd"
          onchange="changeSelectedOption(this);"
        >
          <option value="" selected disabled hidden>
            -- 請選擇一個行政區-
          </option>
        </select>
      </div>
      <div class="hotArea">
        <h4>熱門行政區</h4>
        <div class="btn" id="btn">
          <button
            class="hotBtn b1"
            id="hotBtn1"
            data-value="苓雅區"
            data-num="0"
          >
            苓雅區
          </button>
          <button
            class="hotBtn b2"
            id="hotBtn2"
            data-value="三民區"
            data-num="1"
          >
            三民區
          </button>
          <button
            class="hotBtn b3"
            id="hotBtn3"
            data-value="新興區"
            data-num="2"
          >
            新興區
          </button>
          <button
            class="hotBtn b4"
            id="hotBtn4"
            data-value="鹽埕區"
            data-num="3"
          >
            鹽埕區
          </button>
        </div>
      </div>

      <br /><br />
      <div class="divider">
        <img
          src="https://hexschool.github.io/JavaScript_HomeWork/assets/icons_down.png"
          alt=""
        />
      </div>
      <div class="main">
        <!-- 放下拉式選單選擇地區 -->
        <div id="mainText"></div>
        <!-- 顯示地區 -->
        <div id="addrBox"></div>
      </div>
      <div class="footer">
        <!-- 分頁 -->
        <nav id="pageNav">
          <ul id="pagination"></ul>
        </nav>
      </div>
      <!-- 放在最後，防止html select option 初始node找不到，讓dropdownlist是空的 -->
    </div>
    <script src="./index.js"></script>
  </body>
</html>
